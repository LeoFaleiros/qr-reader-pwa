<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor QR Code</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="description" content="Leitor de QR Code para controle de presença" />
  <link rel="icon" type="image/png" href="icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="QR Code" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1a73e8;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #reader {
      margin-top: 20px;
    }
    .history-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .button-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Controle de Presença Escolar</h1>

  <div class="section">
    <h2>Cadastro</h2>
    <form id="phone-form">
      <input type="text" id="phone" placeholder="5511999999999" maxlength="13" />
      <button type="submit">Salvar Telefone e Gerar QR</button>
      <div class="loader" id="loader"></div>
      <div id="status"></div>
    </form>
    <div id="qr-preview" style="text-align:center; margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h2>Leitor QR Code</h2>
    <div id="reader"></div>
    <div id="result" style="margin-top: 10px;"></div>
    <div id="warning"></div>
  </div>

  <div class="section">
    <h2>Histórico</h2>
    <div class="button-group">
      <button onclick="clearHistory()">Limpar Histórico</button>
    </div>
    <div id="history-list"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const WHATSAPP_API_URL = 'https://graph.facebook.com/v17.0';
    const WHATSAPP_PHONE_ID = '525149184024678';
    const WHATSAPP_ACCESS_TOKEN = 'SEU_TOKEN_AQUI';
    let lastScanTime = 0;

    document.getElementById('phone-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const status = document.getElementById('status');
      const loader = document.getElementById('loader');
      const preview = document.getElementById('qr-preview');
      loader.style.display = 'block';

      setTimeout(() => {
        if (phone.length === 13 && phone.startsWith('55')) {
          localStorage.setItem('userPhone', phone);
          status.textContent = 'Telefone salvo com sucesso!';
          status.style.color = 'green';
          preview.innerHTML = '';
          QRCode.toCanvas(phone, { width: 200 }, function(err, canvas) {
            if (!err) preview.appendChild(canvas);
          });
        } else {
          status.textContent = 'Número inválido. Use o formato 55 + DDD + número.';
          status.style.color = 'red';
        }
        loader.style.display = 'none';
      }, 500);
    });

    function isQRCodeDuplicate(qrCode) {
      const history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
      const last = history.find(h => h.qrCode === qrCode);
      if (!last) return false;
      const diff = (new Date() - new Date(last.timestamp)) / 1000;
      return diff < 10;
    }

    async function sendWhatsAppMessage(phone, qrCode, isEntry) {
      const message = isEntry
        ? `Seu filho entrou na escola (${new Date().toLocaleString()})`
        : `Seu filho saiu da escola (${new Date().toLocaleString()})`;

      const response = await fetch(`${WHATSAPP_API_URL}/${WHATSAPP_PHONE_ID}/messages`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${WHATSAPP_ACCESS_TOKEN}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          messaging_product: "whatsapp",
          to: phone,
          type: "text",
          text: { body: message }
        })
      });
      const data = await response.json();
      return !data.error;
    }

    async function onScanSuccess(qrCodeMessage) {
      const now = Date.now();
      if (now - lastScanTime < 10000) return;
      lastScanTime = now;

      const phone = localStorage.getItem('userPhone');
      if (!phone) {
        alert("Cadastre um telefone antes.");
        return;
      }

      if (isQRCodeDuplicate(qrCodeMessage)) {
        document.getElementById('warning').textContent = 'Leitura repetida. Aguarde 10 segundos.';
        return;
      }

      const hour = new Date().getHours();
      const isEntry = hour < 13;

      const sent = await sendWhatsAppMessage(phone, qrCodeMessage, isEntry);
      document.getElementById('result').textContent = 'QR Code lido: ' + qrCodeMessage;
      document.getElementById('warning').textContent = sent ? 'Mensagem enviada!' : 'Erro no envio!';

      const history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
      history.unshift({ qrCode: qrCodeMessage, timestamp: new Date().toISOString(), phone, type: isEntry ? 'entrada' : 'saída' });
      localStorage.setItem('qrHistory', JSON.stringify(history.slice(0, 10)));
      displayHistory();
    }

    function displayHistory() {
      const history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
      const list = history.map(h => `<div class="history-item">
        <strong>${h.qrCode}</strong><br>
        ${new Date(h.timestamp).toLocaleString()}<br>
        ${h.phone} - ${h.type}
      </div>`).join('');
      document.getElementById('history-list').innerHTML = list || '<p>Nenhum registro.</p>';
    }

    function clearHistory() {
      localStorage.removeItem('qrHistory');
      displayHistory();
    }

    const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(onScanSuccess);

    displayHistory();
    const saved = localStorage.getItem('userPhone');
    if (saved) document.getElementById('phone').value = saved;
  </script>
</body>
</html>
