<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>QR Code - Escola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #1a73e8;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #reader {
      margin-top: 20px;
    }
    #qr-preview {
      text-align: center;
      margin-top: 20px;
    }
    #qr-preview canvas {
      margin: 10px auto;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Cadastro</h1>

  <form id="phone-form">
    <input type="text" id="phone" placeholder="Digite seu telefone (5511999999999)" maxlength="13">
    <button type="submit">Salvar e Gerar QR Code</button>
    <div id="status"></div>
  </form>

  <div id="qr-preview"></div>

  <hr>

  <h2>Leitor QR Code</h2>
  <div id="reader"></div>
  <p id="scan-result">Aguardando leitura...</p>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const form = document.getElementById('phone-form');
    const status = document.getElementById('status');
    const preview = document.getElementById('qr-preview');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim().replace(/\D/g, '');

      if (phone.length !== 13 || !phone.startsWith('55')) {
        status.textContent = 'Número inválido. Formato: 55 + DDD + número.';
        status.className = 'error';
        return;
      }

      // Salva e gera QR code
      localStorage.setItem('userPhone', phone);
      status.textContent = 'Telefone salvo com sucesso!';
      status.className = 'success';

      // Gera o QR Code com o número
      preview.innerHTML = '<h3>Seu QR Code</h3>';
      QRCode.toCanvas(phone, { width: 200 }, function (err, canvas) {
        if (err) return console.error(err);
        preview.appendChild(canvas);
      });
    });

    // Delay entre leituras
    let lastScan = 0;

    function onScanSuccess(decodedText, decodedResult) {
      const now = Date.now();
      if (now - lastScan < 10000) {
        console.log('Leitura ignorada: dentro do intervalo de 10s.');
        return;
      }
      lastScan = now;

      document.getElementById('scan-result').textContent = `QR Code lido: ${decodedText}`;

      // Aqui você pode acionar a função de envio para o WhatsApp no futuro
      console.log('QR Capturado:', decodedText);
    }

    function onScanError(error) {
      // Pode comentar esse log se quiser
      console.log('Erro leitura QR:', error);
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanError
        );
      }
    }).catch(err => {
      console.error('Erro ao acessar câmera:', err);
    });
  </script>

</body>
</html>
